<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1012px;
            margin-top: 50px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Registro de Usuario</h2>
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                
                <div class="mb-4">
                    {{ form.as_p }}
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% include 'mensaje.html' %}

    <script>
        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;

            if (password1.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error!',
                    text: 'La contraseña debe tener al menos 8 caracteres.',
                    confirmButtonText: 'Intentar de nuevo',
                    confirmButtonColor: '#d33'
                });
                return false;
            }
            if (!/[0-9]/.test(password1)) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error!',
                    text: 'La contraseña debe tener al menos un número.',
                    confirmButtonText: 'Intentar de nuevo',
                    confirmButtonColor: '#d33'
                });
                return false;
            }
            if (!/[!#$%&?]/.test(password1)) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error!',
                    text: 'La contraseña debe tener al menos un carácter especial (!, #, $, %, &, ?).',
                    confirmButtonText: 'Intentar de nuevo',
                    confirmButtonColor: '#d33'
                });
                return false;
            }
            if (password1 !== password2) {
                Swal.fire({
                    icon: 'error',
                    title: '¡Error!',
                    text: 'Las contraseñas no coinciden.',
                    confirmButtonText: 'Intentar de nuevo',
                    confirmButtonColor: '#d33'
                });
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
