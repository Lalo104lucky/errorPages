<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Lista de Categorias con JSON</h1>
    <div id="categorias"></div>

    <script>
        function cargarCategorias() {
            fetch('/categorias/api/get/')
                .then(response => response.json())
                .then(data => {
                    let categoriasDiv = document.getElementById('categorias')
                    categoriasDiv.innerHTML = "";
                    data.forEach(categoria => {
                        categoriasDiv.innerHTML += `
                            <p><strong>${categoria.nombre}</strong> <br> <img src="${categoria.imagen}" alt="Sin imagen" width="100px" height="auto"></p>
                        `
                    })
                })
                .catch(error => 
                    console.error('Error:', error));
        }
        cargarCategorias();
    </script>
</body>
</html>
