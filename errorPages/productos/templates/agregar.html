<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .page {
            transform: translateX();
            /* opacity: 0; */
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        /* 
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        } */
    </style>
</head>

<body class="page">
    <div class="container">
        <div class="col">
            <div class="row">

                <div id="spinner" class="text-center col" style="display: block;">
                    <div class="spinner-border text-primary" role="status">
                    </div>
                    <span>Cargando...</span>
                </div>

                <!-- Fomrulario -->
                <div class="col-6 mt-3">
                    <h1>Agregar Producto</h1>
                    <form method="post" id="productoForm">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                    <div>
                        <p id="mensaje"></p>
                    </div>
                    <a href="{% url 'ver' %}">Ver Productos</a>
                </div>

                <!-- Lista de Productos -->
                <div class="col-6 mt-3">
                    <h1>Ver Productos</h1>
                    <div class="row" id="productos">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function toogleSpinner(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
        }
    </script>

    <script>
        // Vamos a usar el formulario para hacer un request POST a mi API
        var form = document.getElementById('productoForm');
        // En este caso el event es el comportamiento del formulario
        form.addEventListener('submit', function (event) {
            // Para evitar que se mande un formulario para este contexto
            event.preventDefault();

            // Obtener los datos del formulario
            let formData = new FormData(this);

            // Combertir los datos a json
            let jsonData = {};
            // En este contexto el valor es el dato de input y la key es el "name"
            formData.forEach((value, key) => jsonData[key] = value);

            // Enviar estos datos al servidor
            // fetch 
            toogleSpinner(true);
            fetch('/productos/api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 'X-CSRFToken': getCSRFToken()
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('mensaje').innerText = 'Registro exitoso'
                    // Repintar los elementos
                    cargarProductos();
                })
                .catch(error => console.error('Error:', error))
                .finally(() => toogleSpinner(false));
        });

        // Funci√≥n para obtener el token CSRF de la cookie de Django

        // function getCSRFToken() {
        //     let cookieValue = null;
        //     let cookies = document.cookie.split(';');
        //     for (let i = 0; i < cookies.length; i++) {
        //         let cookie = cookies[i].trim();
        //         if (cookie.startsWith('csrftoken=')) {
        //             cookieValue = cookie.substring('csrftoken='.length, cookie.length);
        //             break;
        //         }
        //     }
        //     return cookieValue;
        // }

        function cargarProductos() {
            toogleSpinner(true);
            fetch('/productos/api/')
                .then(response => response.json())
                .then(data => {
                    let productosDiv = document.getElementById('productos')
                    productosDiv.innerHTML = "";
                    data.forEach(producto => {
                        productosDiv.innerHTML += `
                            <div class="col-3">
                                <strong>${producto.nombre}</strong> - 
                                $${producto.precio} <br> 
                                <img src="${producto.imagen}" alt="Sin imagen" width="100px" height="auto">
                            </div>
                        `
                    })
                })
                .catch(error =>
                    console.error('Error:', error))
                .finally(() => toogleSpinner(false));
        }

        cargarProductos();
    </script>


</body>

</html>
